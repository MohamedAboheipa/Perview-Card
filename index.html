<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Perview Card</title>
    <link rel="stylesheet" href="css/stylee.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img src="imgs/image-equilibrium.jpg" alt="" />
      </div>
      <div class="text">
        <div class="text-top">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm</p>
          <div class="inside">
            <span><img src="imgs/icon-ethereum.svg" alt="" />0.041 ETH</span>
            <span><img src="imgs/icon-clock.svg" alt="" />3 days left</span>
          </div>
        </div>
        <div class="text-bottom">
          <img src="imgs/image-avatar.png" alt="" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
